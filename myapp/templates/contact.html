<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            font-family: 'Forte', cursive;
            font-size: 2.5rem;
            color: #333;
            text-transform: uppercase;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .contact-info div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 20px;
            text-align: center;
        }

        .contact-info div:last-child {
            margin-right: 0;
        }

        .contact-info h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .contact-info p {
            margin: 10px 0;
            color: #666;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .footer {
            background-color: #f8f9fa; /* Light background for the footer */
            padding: 20px 0; /* Vertical padding */
            text-align: center; /* Centered text */
            position: relative; /* To ensure the footer stays at the bottom */
            bottom: 0;
            width: 100%; /* Full width */
        }
        
        .footer-content {
            max-width: 1200px; /* Maximum width for large screens */
            margin: 0 auto; /* Centered content */
        }
        
        .footer-links {
            margin-bottom: 10px; /* Space below the links */
        }
        
        .footer-links a {
            color: #007bff; /* Link color */
            padding: 10px 15px; /* Space around each link */
            text-decoration: none; /* No underline */
            font-weight: 500; /* Font weight */
            transition: color 0.3s ease; /* Transition effect for hover */
        }
        
        .footer-links a:hover {
            color: #0056b3; /* Darker color on hover */
        }
        
        .footer-copy {
            font-size: 14px; /* Font size for copyright text */
            color: #333; /* Text color */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h2>Contact Us</h2>
        </div>

        <div class="contact-info">
            <div>
                <h3><i class="fas fa-phone"></i> Phone</h3>
                <p>+1 234 567 890</p>
                <p>Mon - Fri: 9 AM - 5 PM</p>
            </div>
            <div>
                <h3><i class="fas fa-envelope"></i> Email</h3>
                <p>support@example.com</p>
                <p>We respond within 24 hours.</p>
            </div>
            <div>
                <h3><i class="fas fa-map-marker-alt"></i> Address</h3>
                <p>1234 Street Name,<br> City, State, 12345</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098714!2d144.95373531531518!3d-37.81627997975119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f2f56e7%3A0x5051c57ec700a3f5!2sYour%20Location!5e0!3m2!1sen!2sau!4v1620428416743!5m2!1sen!2sau" 
                width="100%" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#privacy-policy">Privacy Policy</a>
                    <a href="#terms-of-service">Terms of Service</a>
                    <a href="#contact">Contact Us</a>
                </div>
                <div class="footer-copy">
                    &copy; 2024 MobiCare. All Rights Reserved.
                </div>
        
    </footer>
    <div>
</body>
</html>
